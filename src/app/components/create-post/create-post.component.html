<!-- display or not modal -->
<ng-container *ngIf="display$ | async as display">
  <!-- madal background -->
  <section class="modal-background" [class.open]="display" (click)="close()">
    <mat-card class="form-container" (click)="$event.stopPropagation()">
        <div class="modal">
          <div class="form-header">
            <!-- close modal button -->
            <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
            <mat-card-title>Create Post</mat-card-title>          
          </div>
          <mat-card-content>
          <form [formGroup]="postForm" (submit)="onSubmit()">
            <div class="form-field">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Name" />
              </mat-form-field>        
            </div>
            <div class="form-field">
              <mat-form-field appearance="outline">
                <mat-label>Post</mat-label>
                <textarea matInput rows="4" formControlName="post" placeholder="Post"></textarea>
              </mat-form-field>
            </div>
            <div class="form-field">
              <button mat-raised-button color="primary" class="btn" type="submit">Submit</button>
            </div>
          </form>
        </mat-card-content>
      </div>
      </mat-card>
  </section>
</ng-container>
