<ng-container *ngIf="display$ | async as display"> <!-- display or not modal container -->
  <section [class.open]="display === 'open'" (click)="close()"> <!-- modal background with mode trigger -->
    <mat-card class="form-container" (click)="$event.stopPropagation()"> <!-- material card wrapper with stop event listener -->
      <button class="close-btn" mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button> <!-- close modal button -->
      <mat-card-title>Create Post</mat-card-title>          
      <mat-card-content>
        <form [formGroup]="postForm" (submit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" placeholder="Name" />
              <mat-error *ngIf="postForm.controls.post">Post Name Required</mat-error>
            </mat-form-field>        
          </div>
          <div class="form-field">
            <mat-form-field appearance="outline">
              <mat-label>Post</mat-label>
              <textarea matInput rows="4" formControlName="post" placeholder="Post"></textarea>
              <mat-error *ngIf="postForm.controls.post">Post Content Required</mat-error>
            </mat-form-field>
          </div>
          <div class="form-field">
            <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="!postForm.valid">Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
</ng-container>
